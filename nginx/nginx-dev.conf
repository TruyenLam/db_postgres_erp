# ================================================
# ERP TN Group - Nginx Development Configuration  
# Local development only - No domain restrictions
# ================================================

# Events block
events {
    worker_connections 1024;
}

# HTTP block
http {
    # Basic settings for development
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Development logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Default server - Local development only
    server {
        listen 80 default_server;
        server_name _;  # Accept any server name for development
        
        # Root location - pgAdmin
        location / {
            proxy_pass http://pgadmin_secure:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Development timeouts
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Health check
        location /health {
            return 200 "Local development server ready\n";
            add_header Content-Type text/plain;
        }

        # Direct database connection info
        location /db-info {
            return 200 "Database: postgres_vector_secure:5432\nDB Name: erp_tngroup\nUser: erp_admin\n";
            add_header Content-Type text/plain;
        }
    }
}
